<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Файлы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ViewsFiles.css' %}">

</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css"
        integrity="sha512-0/rEDduZGrqo4riUlwqyuHDQzp2D1ZCgH/gFIfjMIL5az8so6ZiXyhf1Rg8i6xsjv+z/Ubc4tt1thLigEcu6Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <div class="container flex-grow-1 light-style container-p-y">
        <div class="container-m-nx container-m-ny bg-lightest mb-3">
            <div class="file-manager-actions container-p-x py-2">
                <div>
                    <button type="button" class="btn btn-secondary icon-btn mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
                        </svg>
                    </button>
                    <button id="downloadFilesButton" type="button" class="btn btn-primary mr-2">Скачать</button>
                    <div class="btn-group mr-2">
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:void(0)">Move</a>
                            <a class="dropdown-item" href="javascript:void(0)">Copy</a>
                            <a class="dropdown-item" href="javascript:void(0)">Remove</a>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-default icon-btn md-btn-flat active"> <input type="radio"
                                name="file-manager-view" value="file-manager-col-view" checked=""> <span
                                class="ion ion-md-apps"></span> </label>
                        <label class="btn btn-default icon-btn md-btn-flat"> <input type="radio"
                                name="file-manager-view" value="file-manager-row-view"> <span
                                class="ion ion-md-menu"></span> </label>
                    </div>
                </div>
            </div>
            <hr class="m-0" />
        </div>

        <div class="file-manager-container file-manager-col-view">
        </div>

    </div>



    <form id="my-form" hidden="hidden">
        {% csrf_token %}
    </form>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/ViewsFiles.js' %}"></script>
</body>

</html>
