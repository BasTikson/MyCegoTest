<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение Toastify CSS -->
     <link rel="stylesheet" type="text/css" href="{% static 'plugins/toastify/toastify.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="url_yandex" class="form-label">Введите ссылку:</label>
                        <input type="text" class="form-control" id="url_yandex" name="url" required>
                        <div class="invalid-feedback">
                            Пожалуйста, введите данные.
                        </div>
                    </div>
                    <button id="submit_url" type="button" class="btn btn-primary">Найти</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и Popper.js, jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

    <!-- Подключение Toastify JS -->
    <script src="{% static 'plugins/toastify/toastify.js' %}"></script>


    <script src="{% static 'js/UrlForm.js' %}"></script>
</body>
</html>
